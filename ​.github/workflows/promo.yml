name: KRIYEX Smart Promo
on:
  schedule:
    - cron: '0 0,8,16 * * *' # Din mein 3 baar
  workflow_dispatch:

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Promo Script
        env:
          GROQ_KEY: ${{ secrets.GROQ_KEY }}
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASS: ${{ secrets.BSKY_PASS }}
          MASTODON_TOKEN: ${{ secrets.MASTODON_TOKEN }}
        run: |
          pip install atproto requests
          python scripts/promo_engine.py
